<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个点击事件</title>
    <style>
        .out {
            width:100px;
            height:100px;
            border-color: aqua;
        }
    </style>
</head>
<body>

<div class="out"></div>

<script>
    
    var ele = document.getElementsByClassName('out')[0];
    ele.onclick = function () {
        this.style.backgroundColor = 'red';
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .out {
            width: 200px;
            height: 200px;

            position: relative; /* 相对定位 */
        }

        .in {
            width: 100px;
            height:100px;
        }

        div {
            border: 1px solid red;
        }

        span {
            border: 1px solid blue;

            position: absolute;
            left: 100px;
        }

        .pp {
            padding: 50px;
        }

    </style>
</head>
<body>


<div class="out">
    <div class="in"></div>
</div>


<div class="pp">
    <p><span>不过对新手来</span>说暂时够用了</p>
</div>

</body>
</html>

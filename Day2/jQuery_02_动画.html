<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <style type="text/css">
        #d1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
        }
        i {
           font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script>
        $(function () {
            $('#d1').animate({
                left : '500px',
                top : '300px'
            }, 5000, function () {
                $(this).html('<i>Animate END</i>');
            });
        });
    </script>
</body>
</html>
